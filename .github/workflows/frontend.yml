name: Frontend CI - Lint & Format

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'front_nuevo/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths: 
      - 'front_nuevo/**'
      - '.github/workflows/frontend.yml'

defaults:
  run:
    working-directory: front_nuevo

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: front_nuevo/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check Prettier formatting
      run: npm run format:check
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    # Opcional: Upload build artifacts
    - name: Upload build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: front_nuevo/dist/
        retention-days: 7

  # Job para auto-fix (solo en push a develop)
  auto-fix:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: front_nuevo/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint with auto-fix
      run: npm run lint:fix
      
    - name: Format code with Prettier
      run: npm run format
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ”§ Auto-fix: ESLint + Prettier formatting [skip ci]"
          git push
        fi
